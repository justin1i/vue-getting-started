<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hello</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
  
  <!--#1 声明式渲染-->
  <div id="app">
    {{ message }}
  </div>
  
  <script>
    var app = new Vue({
      el:'#app',
      data: {
        message: 'Hello Vue!'
      }
    });
  </script>

  <div id="app-2">
    <span v-bind:title="message">
      Hover your mouse over me for a few seconds to see my dynamically bound title!
    </span>
  </div>
  <script>
    var app2 = new Vue({
      el:'#app-2',
      data: {
        message: 'You loaded this page on ' + new Date()
      }
    });
  </script>


  <!--#2 条件与循环-->
  <div id="app-3">
    <span v-if="seen">Now you see me!</span>
  </div>
  <script>
    var app3 = new Vue({
      el:'#app-3',
      data: {
        seen: true
      }
    });
  </script>
  <div id="app-4">
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
  </div>
  <script>
    var app4 = new Vue({
      el:'#app-4',
      data: {
        todos: [
          { text: 'a' },
          { text: 'b' },
          { text: 'c' }
        ]
      }
    });
  </script>

  <!--#3 处理用户输入-->
  <div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">Reverse Message</button>
  </div>
  <script>
    var app5 = new Vue({
      el:'#app-5',
      data: {
        message: 'Hello Vue.js!'
      },
      methods: {
        reverseMessage: function () {
          this.message = this.message.split('').reverse().join('');
        }
      }
    });
  </script>
  <div id="app-6">
    <p>{{ message }}</p>
    <input type="text" v-model="message">
  </div>
  <script>
    var app6 = new Vue({
      el:'#app-6',
      data: {
        message: 'Hello Vue.js!'
      }
    });
  </script>

  <!--#4 用组件构建-->
  <div id="app-7">
    <ol>
      <todo-item v-for="item in groceryList" v-bind:todo="item">
      </todo-item>
    </ol>
  </div>
  <script>
    Vue.component('todo-item', {
      props: ['todo'],
      template: '<li>{{ todo.text }}</li>'
    });

    var app7 = new Vue({
      el: '#app-7',
      data: {
        groceryList: [
          { text: 'a' },
          { text: 'b' },
          { text: 'c' }
        ]
      }
    });
  </script>
</body>
</html>
